<form [formGroup]="form">
    <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic>

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of getTopics.controls; let i of index" (click)="removeTopic(item)">
            {{item.value}}
        </li>
    </ul>
</form>
