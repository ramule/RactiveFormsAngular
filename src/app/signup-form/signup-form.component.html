<h4 style="background-position: center;">User Reactive form</h4>
<form [formGroup]="form">
<div>
    <div class="form-group">
        <label for="username">username</label>
        <input formControlName="username" type="text" class="form-control">
        <div *ngIf="username.pending">Checking for uniqueness...</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">username is required</div>
            <div *ngIf="username.errors.minlength">minimum length of username should be 3</div>
            <div *ngIf="username.errors.cannotContainSpace">No space is allowed in username</div>
            <div *ngIf="username.errors.shouldBeUnique">Username is already taken</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input formControlName="password" type="password" class="form-control">
        <div *ngIf="form.get('password').touched && form.get('password').invalid" class="alert alert-danger">password is required</div>
    </div>
    <button class="btn btn-primary">submit</button>
</div>
</form>
