<p>change-password-form works!</p>

<form [formGroup]="form">
    <div>
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <show-hide-password size="lg" btnStyle="primary" [btnOutline]="false">
                <input type="password" class="form-control" formControlName="oldPassword"
                    placeholder="Enter Old Password">
            </show-hide-password>
            <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
                <div *ngIf="oldPassword.errors.required">Old password is required...!</div>
                <div *ngIf="oldPassword.errors.invalidOldPwd">Please enter valid old password...!</div>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <show-hide-password size="lg" btnStyle="primary" [btnOutline]="false">
                <input type="password" class="form-control" formControlName="newPassword"
                    placeholder="Enter New Password">
            </show-hide-password>
            <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
                <div *ngIf="newPassword.errors.required">New password is required...!</div>
            </div>
            <div *ngIf="newPassword.valid && form.invalid && form.errors.oldAndNewPwdShouldNotMatch"
                class="alert alert-danger">
                Old password and new password should not match...!
            </div>
        </div>
        <div class="form-group">
            <label for="cnfPassword">Confirm Password</label>
            <show-hide-password size="lg" btnStyle="primary" [btnOutline]="false">
                <input type="password" class="form-control" formControlName="cnfPassword"
                    placeholder="Re-Enter new Password">
            </show-hide-password>
            <div *ngIf="cnfPassword.touched && cnfPassword.invalid" class="alert alert-danger">
                <div *ngIf="cnfPassword.errors.required">New password is required...!</div>
            </div>
            <div *ngIf="cnfPassword.valid && form.invalid && form.errors.passwordShouldMatch"
                class="alert alert-danger">
                Passwords should match...!
            </div>
        </div>
        <button class="btn btn-block btn-primary">Submit</button>
    </div>
</form>
